<mat-form-field appearance="standard" class="mat-form-field-custom">
    <mat-label>Text filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Example... 'Zamarra'" #input>
  </mat-form-field>
  <div class="gauging-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef class="columnA">Reservoir station</th>
        <td mat-cell *matCellDef="let element">
          <a mat-button href="{{element.url}}" target="_blank">{{element.station}}</a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="river">
        <th mat-header-cell *matHeaderCellDef class="columnB">River</th>
        <td mat-cell *matCellDef="let element"> {{element.river}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef class="columnB">Latitude</th>
        <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lng">
        <th mat-header-cell *matHeaderCellDef class="columnB">Longitude</th>
        <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

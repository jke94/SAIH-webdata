<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="gaugingStations" class="mat-elevation-z8">
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Station </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button href="{{element.url}}" target="_blank">{{element.station}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="river">
      <th mat-header-cell *matHeaderCellDef>River</th>
      <td mat-cell *matCellDef="let element"> {{element.river}} </td>
    </ng-container>

    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
    </ng-container>

    <ng-container matColumnDef="lng">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
